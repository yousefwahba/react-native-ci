name: React Native Build with Dynamic .env

on:
  workflow_dispatch:
    inputs:
      MY_VARIABLE:
        description: 'Environment variable for the app'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      # Create the .env file dynamically
      - name: Create .env file
        run: |
          echo "MY_VARIABLE=${{ github.event.inputs.MY_VARIABLE }}" > .env
        shell: bash

      # Verify that .env is created
      - name: Check .env file
        run: cat .env

      - name: Build the app
        run: npm run build
